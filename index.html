					<div class="row">

								This is an easy to use grading system all you need to do is
								upload the excel file and see the magic
							</p>
						</div>
						<div class="col-sm-4 offset-md-1 py-4">
							<h4 class="text-white">Contact</h4>
							<ul class="list-unstyled">
								<li>
									<a
										href="https://twitter.com/zamy114"
										target="_blank"
										rel="noopener noreferrer"
										class="text-white"
										>Follow on Twitter</a
									>
								</li>
								<li>
									<a
										href="https://www.facebook.com/2laa4"
										target="_blank"
										rel="noopener noreferrer"
										class="text-white"
										>Like on Facebook</a
									>
								</li>
								<li>
									<a
										href="mailto:mohamedsamyabdelgawad@gmail.com"
										class="text-white"
										>Email me</a
									>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="navbar navbar-dark bg-dark shadow-sm">
				<div class="container d-flex justify-content-between">
					<a href="#" class="navbar-brand d-flex align-items-center">
						<strong>Grade System</strong>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarHeader"
						aria-controls="navbarHeader"

						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>

				</div>

		<main role="main">
			<section class="jumbotron text-center">
				<div class="container">
					<h1>Upload file</h1>
					<div class="form-group text-center">
						<label for="fileInput">Upload Excel File</label>
						<input
							type="file"
							class="form-control-file"
							id="fileInput"
							accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
						/>
					</div>

					<div id="chartRow" class="row"></div>

					<div class="file-output my-4"></div>
				</div>
			</section>
		</main>

		<!-- ANCHOR Necessary for bootstrap -->

		<!-- ANCHOR Chart Js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

		<!-- ANCHOR Custom scripts -->
